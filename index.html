<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~Laiba Sajid Hector Llarraza Weather App Project~</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="header">
            <h1>Weather App</h1>
            <form id="weather-selector">
                <div id="error-message"></div>
                <label>Pick a location</label>
                <input id="input" type="text" name="submit" placeholder="Enter Location..."/>
                <input name="submit" type="submit" value="Get Weather"/>
            </form> 
        </div>
        <div id="current-location-data" class="display">
            Choose a location to view the Weather
        </div>
        <div id="previous-searches-data" class="history">
            <h3>Previous Searches</h3>
            <div id="previous-searches-place">
                No Previous Searches.
            </div>
        </div>
    </div>
</body>
</html>
